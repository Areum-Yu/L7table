<center>
    <p>Play, Pause and Stop</p><br>
    <video src="COW.mp4" id="Video" width="500"></video>

    <script>
        function Myvideo(){
            document.getElementById("Video").play();
        }
        function MyvideoP(){
            document.getElementById("Video").pause();
        }
        function MyvideoST(){
            document.getElementById("Video").pause();
            document.getElementById("Video").currentTime=0;
        }

    </script>
    <br><br>
    <button onclick="Myvideo">PLAY IT</button>
    <button onclick="MyvideoP">PAUSE</button>
    <button onclick="MyvideoST">RESTART</button>
